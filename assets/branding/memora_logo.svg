<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 200" width="720" height="200">
  <defs>
    <linearGradient id="bgLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5ECD7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#EDD9B0;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="corkMini" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A06B;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#A07835;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="photoMini" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4956A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="starMini" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#FFF176;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1"/>
    </radialGradient>
    <filter id="iconShadow">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#5C3A1E" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="200" rx="20" ry="20" fill="url(#bgLogo)"/>

  <!-- Subtle paper grain lines -->
  <g opacity="0.06" stroke="#8B4513" stroke-width="1">
    <line x1="0" y1="40" x2="720" y2="40"/>
    <line x1="0" y1="80" x2="720" y2="80"/>
    <line x1="0" y1="120" x2="720" y2="120"/>
    <line x1="0" y1="160" x2="720" y2="160"/>
  </g>

  <!-- ── ICON MARK (left side) ── -->
  <!-- Cork board backing -->
  <rect x="24" y="24" width="152" height="152" rx="22" ry="22" fill="url(#corkMini)" opacity="0.7" filter="url(#iconShadow)"/>

  <!-- Peeking second polaroid (rotated slightly behind) -->
  <g transform="rotate(9, 100, 100)" opacity="0.45">
    <rect x="42" y="38" width="100" height="118" rx="5" fill="#F8F0E0"/>
  </g>

  <!-- Main polaroid card -->
  <g transform="rotate(-7, 100, 100)" filter="url(#iconShadow)">
    <rect x="36" y="32" width="104" height="126" rx="5" fill="#FEFEFE"/>
    <!-- Photo area -->
    <rect x="46" y="40" width="84" height="78" rx="3" fill="url(#photoMini)"/>
    <!-- Mountain scene micro -->
    <ellipse cx="88" cy="103" rx="52" ry="18" fill="#7A3010" opacity="0.45"/>
    <polygon points="68,95 82,68 96,95" fill="#5C2008" opacity="0.6"/>
    <ellipse cx="60" cy="56" rx="12" ry="12" fill="#E8B870" opacity="0.7"/>
    <!-- White bottom strip -->
    <rect x="46" y="118" width="84" height="30" rx="0" fill="#FEFEFE"/>
    <text x="88" y="139" font-family="Georgia, serif" font-size="11" font-style="italic"
          fill="#8B4513" text-anchor="middle" opacity="0.8">memora</text>
  </g>

  <!-- Tape strip on icon polaroid -->
  <g transform="rotate(-7, 100, 100)">
    <rect x="66" y="22" width="44" height="18" rx="3" fill="#FFE8A0" opacity="0.75"/>
    <line x1="70" y1="29" x2="106" y2="29" stroke="#D4B860" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  </g>

  <!-- Star sticker on icon -->
  <g transform="translate(128, 118) rotate(12) scale(0.42)">
    <polygon points="80,0 95,55 150,55 105,88 122,145 80,110 38,145 55,88 10,55 65,55"
             fill="url(#starMini)"/>
    <circle cx="68" cy="28" r="8" fill="white" opacity="0.5"/>
  </g>

  <!-- Push pin dot on icon -->
  <circle cx="100" cy="26" r="7" fill="#CC2200" opacity="0.85"/>
  <circle cx="97.5" cy="23.5" r="3" fill="#FF6650" opacity="0.7"/>

  <!-- Icon border -->
  <rect x="24" y="24" width="152" height="152" rx="22" ry="22"
        fill="none" stroke="#8B4513" stroke-width="3" opacity="0.35"/>

  <!-- ── WORDMARK (right side) ── -->
  <!-- Main name "Memora" -->
  <text x="204" y="108"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="88"
        font-weight="400"
        font-style="italic"
        fill="#5C3A1E"
        letter-spacing="-1">Memora</text>

  <!-- Tagline -->
  <text x="208" y="140"
        font-family="Georgia, serif"
        font-size="18"
        fill="#9C7A5A"
        letter-spacing="5"
        opacity="0.85">MEMORIES  ·  ALWAYS</text>

  <!-- Decorative line under tagline -->
  <line x1="208" y1="150" x2="690" y2="150" stroke="#C8A06B" stroke-width="1.5" opacity="0.5"/>

  <!-- Outer border -->
  <rect x="5" y="5" width="710" height="190" rx="16" ry="16"
        fill="none" stroke="#8B4513" stroke-width="2.5" opacity="0.25"/>
</svg>
