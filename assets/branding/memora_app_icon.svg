<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Background gradient: warm cream to parchment -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5ECD7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D5B0;stop-opacity:1" />
    </linearGradient>

    <!-- Cork texture gradient for the board area -->
    <linearGradient id="corkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A06B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8904A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A07835;stop-opacity:1" />
    </linearGradient>

    <!-- Photo area gradient inside polaroid -->
    <linearGradient id="photoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4956A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#C07040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>

    <!-- Shimmer on star -->
    <radialGradient id="starShine" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#FFF176;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6B800;stop-opacity:1" />
    </radialGradient>

    <!-- Drop shadow filter for polaroid -->
    <filter id="polaroidShadow" x="-15%" y="-15%" width="140%" height="140%">
      <feDropShadow dx="6" dy="10" stdDeviation="12" flood-color="#5C3A1E" flood-opacity="0.45"/>
    </filter>

    <!-- Subtle shadow for star -->
    <filter id="starShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="3" dy="4" stdDeviation="6" flood-color="#8B6914" flood-opacity="0.5"/>
    </filter>

    <!-- Clip for rounded square -->
    <clipPath id="roundedClip">
      <rect width="1024" height="1024" rx="220" ry="220"/>
    </clipPath>
  </defs>

  <!-- Outer rounded square background -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bgGrad)"/>

  <!-- Cork board panel (inset) -->
  <rect x="60" y="60" width="904" height="904" rx="160" ry="160" fill="url(#corkGrad)" opacity="0.65"/>

  <!-- Cork texture grain dots (subtle) -->
  <g opacity="0.18" fill="#5C3A1E">
    <circle cx="140" cy="180" r="5"/><circle cx="210" cy="130" r="3.5"/>
    <circle cx="320" cy="200" r="4.5"/><circle cx="430" cy="150" r="3"/>
    <circle cx="560" cy="190" r="5.5"/><circle cx="680" cy="140" r="4"/>
    <circle cx="790" cy="210" r="3.5"/><circle cx="880" cy="160" r="5"/>
    <circle cx="170" cy="310" r="4"/><circle cx="260" cy="380" r="5.5"/>
    <circle cx="390" cy="340" r="3.5"/><circle cx="510" cy="290" r="4"/>
    <circle cx="640" cy="360" r="5"/><circle cx="760" cy="300" r="3"/>
    <circle cx="870" cy="370" r="4.5"/><circle cx="120" cy="460" r="3.5"/>
    <circle cx="230" cy="520" r="5"/><circle cx="350" cy="470" r="4"/>
    <circle cx="480" cy="540" r="3.5"/><circle cx="600" cy="480" r="5"/>
    <circle cx="720" cy="550" r="4.5"/><circle cx="840" cy="490" r="3"/>
    <circle cx="155" cy="640" r="4.5"/><circle cx="285" cy="600" r="3.5"/>
    <circle cx="410" cy="660" r="5"/><circle cx="535" cy="620" r="4"/>
    <circle cx="665" cy="670" r="3.5"/><circle cx="785" cy="630" r="5"/>
    <circle cx="900" cy="680" r="4"/><circle cx="200" cy="760" r="3.5"/>
    <circle cx="330" cy="800" r="5.5"/><circle cx="460" cy="750" r="4"/>
    <circle cx="590" cy="820" r="3"/><circle cx="710" cy="770" r="4.5"/>
    <circle cx="830" cy="840" r="5"/><circle cx="150" cy="890" r="3.5"/>
    <circle cx="950" cy="280" r="4"/><circle cx="960" cy="560" r="3.5"/>
    <circle cx="940" cy="760" r="5"/><circle cx="90" cy="750" r="4"/>
  </g>

  <!-- Push pin (top center of polaroid) — decorative red pin -->
  <circle cx="512" cy="218" r="22" fill="#CC2200" opacity="0.92"/>
  <circle cx="505" cy="212" r="8" fill="#FF6650" opacity="0.8"/>
  <rect x="506" y="226" width="11" height="18" rx="3" fill="#AA1800" opacity="0.85"/>

  <!-- Polaroid card (rotated slightly) -->
  <g transform="rotate(-6, 512, 512)" filter="url(#polaroidShadow)">
    <!-- White polaroid body -->
    <rect x="252" y="228" width="500" height="568" rx="10" ry="10" fill="#FEFEFE"/>

    <!-- Photo area inside polaroid -->
    <rect x="282" y="258" width="440" height="370" rx="4" ry="4" fill="url(#photoGrad)"/>

    <!-- Subtle mountain/horizon scene in photo -->
    <ellipse cx="502" cy="540" rx="260" ry="90" fill="#7A3010" opacity="0.5"/>
    <polygon points="370,480 430,360 490,480" fill="#5C2008" opacity="0.6"/>
    <polygon points="460,480 540,320 620,480" fill="#4A180A" opacity="0.7"/>
    <ellipse cx="370" cy="290" rx="50" ry="50" fill="#E8B870" opacity="0.75"/>

    <!-- Bottom white strip of polaroid (label area) -->
    <rect x="282" y="628" width="440" height="138" rx="0" ry="0" fill="#FEFEFE"/>

    <!-- "memora" text on polaroid label in a handwritten style -->
    <text x="502" y="706" font-family="Georgia, 'Times New Roman', serif"
          font-size="54" font-style="italic" font-weight="400"
          fill="#5C3A1E" text-anchor="middle" opacity="0.80">memora</text>

    <!-- Small date-like text under name -->
    <text x="502" y="746" font-family="Georgia, serif" font-size="22"
          fill="#9C7A5A" text-anchor="middle" opacity="0.60" letter-spacing="3">memories · always</text>
  </g>

  <!-- Decorative tape strip (top of polaroid) -->
  <g transform="rotate(-6, 512, 512)">
    <rect x="430" y="198" width="160" height="48" rx="4" ry="4" fill="#FFE8A0" opacity="0.70"/>
    <!-- Tape texture lines -->
    <line x1="440" y1="208" x2="580" y2="208" stroke="#D4B860" stroke-width="1.5" stroke-dasharray="8,6" opacity="0.5"/>
    <line x1="440" y1="228" x2="580" y2="228" stroke="#D4B860" stroke-width="1.5" stroke-dasharray="8,6" opacity="0.5"/>
  </g>

  <!-- Second smaller polaroid behind (peeking) -->
  <g transform="rotate(9, 512, 512)" opacity="0.5">
    <rect x="310" y="260" width="400" height="460" rx="10" ry="10" fill="#F8F0E0"/>
  </g>

  <!-- Gold star sticker (bottom right) -->
  <g transform="translate(760, 720) rotate(15)" filter="url(#starShadow)">
    <polygon points="80,0 95,55 150,55 105,88 122,145 80,110 38,145 55,88 10,55 65,55"
             fill="url(#starShine)" opacity="0.97"/>
    <!-- Star shine dot -->
    <circle cx="68" cy="28" r="8" fill="white" opacity="0.55"/>
  </g>

  <!-- Small heart sticker (bottom left) -->
  <g transform="translate(148, 700)" opacity="0.88">
    <path d="M60,30 C60,15 45,5 35,15 C25,5 10,15 10,30 C10,50 35,70 35,70 C35,70 60,50 60,30 Z"
          fill="#E84040" transform="scale(1.4)"/>
    <path d="M60,30 C60,15 45,5 35,15 C25,5 10,15 10,30 C10,50 35,70 35,70 C35,70 60,50 60,30 Z"
          fill="#FF7070" transform="scale(1.4) translate(4,-4)"/>
  </g>

  <!-- Outer border frame (vintage ornamental) -->
  <rect x="28" y="28" width="968" height="968" rx="200" ry="200"
        fill="none" stroke="#8B4513" stroke-width="14" opacity="0.40"/>
  <rect x="44" y="44" width="936" height="936" rx="186" ry="186"
        fill="none" stroke="#C8A06B" stroke-width="4" opacity="0.35"/>
</svg>
